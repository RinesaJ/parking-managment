{% extends "base.html" %}

{% block content %}
    <h2>Vehicle Entry</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="vno">Vehicle Number (XXXX-XX-XXXX):</label>
            <input type="text" id="vno" name="vno" required pattern="[A-Za-z0-9]{4}-[A-Za-z0-9]{2}-[A-Za-z0-9]{4}">
        </div>
        
        <div class="form-group">
            <label>Vehicle Type:</label>
            <div class="radio-group">
                <input type="radio" id="bicycle" name="vtype" value="a" required>
                <label for="bicycle">Bicycle</label>
                
                <input type="radio" id="bike" name="vtype" value="b">
                <label for="bike">Bike</label>
                
                <input type="radio" id="car" name="vtype" value="c">
                <label for="car">Car</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="vname">Vehicle Name:</label>
            <input type="text" id="vname" name="vname" required>
        </div>
        
        <div class="form-group">
            <label for="oname">Owner Name:</label>
            <input type="text" id="oname" name="oname" required>
        </div>
        
        <div class="form-group">
            <label for="date">Date (DD-MM-YYYY):</label>
            <input type="text" id="date" name="date" required pattern="\d{2}-\d{2}-\d{4}">
        </div>
        
        <div class="form-group">
            <label for="time">Time (HH:MM:SS):</label>
            <input type="text" id="time" name="time" required pattern="\d{2}:\d{2}:\d{2}">
        </div>
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
