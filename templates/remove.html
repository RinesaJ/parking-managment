{% extends "base.html" %}

{% block content %}
    <h2>Remove Vehicle Entry</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="vno">Vehicle Number to Remove (XXXX-XX-XXXX):</label>
            <input type="text" id="vno" name="vno" required pattern="[A-Za-z0-9]{4}-[A-Za-z0-9]{2}-[A-Za-z0-9]{4}">
        </div>
        
        <button type="submit">Remove Vehicle</button>
    </form>
{% endblock %}
